<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGBot - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(30deg, #7fdda6 0%, #64a7da 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        h1 {
            text-align: center;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message .bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.6;
        }
        .message.user .bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 2px;
        }
        .message.bot .bubble {
            background: #e2e8f0;
            color: #2d3748;
            border-bottom-left-radius: 2px;
        }
        .input-area {
            display: flex;
            gap: 0.5rem;
        }
        #questionInput {
            flex-grow: 1;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }
        #askButton {
            background: linear-gradient(90deg, #71cf73 0%, #667eea 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        #askButton:hover {
            transform: translateY(-2px);
        }
        #askButton:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        .typing-indicator {
            display: flex;
            padding: 1rem;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9E9EA1;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.2s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>RAGBot AI Assistant</h1>
        <div class="chat-window" id="chatWindow">
            <div class="message bot">
                <div class="bubble">Hello! How can i help you..</div>
            </div>
        </div>
        <form class="input-area" id="inputForm">
            <input type="text" id="questionInput" placeholder="Ask your question here..." autocomplete="off">
            <button type="submit" id="askButton">Ask</button>
        </form>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const inputForm = document.getElementById('inputForm');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');

        inputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage(question, 'user');
            questionInput.value = '';
            askButton.disabled = true;
            appendMessage(`
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `, 'bot', true);

            try {
                const response = await fetch('/ragbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.text();
                updateLastBotMessage(result);

            } catch (error) {
                const errorMessage = `<strong>Error:</strong> ${error.message}.<br><small>Please ensure the RAGBot Camel application is running.</small>`;
                updateLastBotMessage(errorMessage);
            } finally {
                askButton.disabled = false;
            }
        });

        function appendMessage(content, type, isLoader = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');

            if (type === 'bot' && !isLoader) {
                bubbleDiv.innerHTML = marked.parse(content);
            } else {
                bubbleDiv.innerHTML = content;
            }
            
            if (isLoader) {
                messageDiv.id = 'loading-message';
            }

            messageDiv.appendChild(bubbleDiv);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function updateLastBotMessage(content) {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                const bubble = loadingMessage.querySelector('.bubble');
                bubble.innerHTML = '';
                typeText(bubble, content);
                loadingMessage.id = '';
            } else {
                appendMessage(content, 'bot');
            }
        }

        function typeText(element, text) {
            const rawText = text;
            let i = 0;
            element.innerHTML = '';
            
            function typing() {
                if (i < rawText.length) {
                    const char = rawText.charAt(i);
                    element.innerHTML += char;
                    i++;
                    
                    if (i % 5 === 0 || char === '\n' || char === '.') {
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }
                    
                    setTimeout(typing, 15);
                } else {
                    element.innerHTML = marked.parse(rawText);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            }
            typing();
        }
    </script>
</body>
</html>
