# Healthcare Patient Monitoring - Wire Tap Pattern Configuration

# Camel Configuration
camel.springboot.name=HealthcareWireTapSystem
camel.component.file.auto-create-missing-directories=true

# Logging Configuration
logging.level.org.apache.camel=INFO
logging.level.com.vized=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File Component Configuration
camel.component.file.basic-property-binding=true

# System Properties
healthcare.system.name=VIZED Healthcare Monitoring
healthcare.system.version=1.0.0
healthcare.wire.tap.enabled=true

# Wire Tap Configuration
wire.tap.research.enabled=true
wire.tap.compliance.enabled=true
wire.tap.analytics.enabled=true
wire.tap.family.notifications.enabled=true

# Data Retention Policies
research.data.retention.days=2555  # 7 years
compliance.audit.retention.days=2555  # 7 years
analytics.data.retention.days=365  # 1 year
family.notifications.retention.days=90  # 3 months

# Alert Thresholds
vital.signs.heart.rate.critical.high=130
vital.signs.heart.rate.critical.low=45
vital.signs.oxygen.saturation.critical=90
vital.signs.temperature.critical=38.5
vital.signs.blood.pressure.systolic.critical=150

# System Monitoring
monitoring.enabled=true
monitoring.interval.seconds=30

# Performance Settings
camel.springboot.stream-caching-enabled=true
camel.springboot.use-mdc-logging=true
