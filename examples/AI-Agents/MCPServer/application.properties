# MCP Server Configuration
# =========================

# Server Configuration
camel.server.enabled=true
# camel.server.port=8081
mcp.server.name=Vized MCP Server
mcp.server.version=1.0.0
mcp.server.description=Apache Camel YAML DSL MCP Server with Database Resources

# Database Configuration
# MySQL Database
mcp.database.mysql.host=localhost
mcp.database.mysql.port=3306
mcp.database.mysql.database=mcp_db
mcp.database.mysql.username=root
mcp.database.mysql.password=password
mcp.database.mysql.url=jdbc:mysql://localhost:3306/mcp_db

# MongoDB Database
mcp.database.mongodb.host=localhost
mcp.database.mongodb.port=27017
mcp.database.mongodb.database=mcp_db
mcp.database.mongodb.url=mongodb://localhost:27017/mcp_db

# CORS Configuration
camel.rest.cors-headers.Access-Control-Allow-Origin=*
camel.rest.cors-headers.Access-Control-Allow-Methods=GET,POST,PUT,DELETE,OPTIONS
camel.rest.cors-headers.Access-Control-Allow-Headers=Content-Type,Authorization

# Performance Configuration
camel.threadpool.pool-size=10
camel.threadpool.max-pool-size=20
camel.threadpool.keep-alive-time=60

# Security Configuration (optional)
mcp.security.enabled=false
mcp.security.api-key=your-api-key-here

# File paths for resources
mcp.resources.config.path=config/server.properties
mcp.resources.logs.path=logs/server.log