- route:
    id: RecipientList
    from:
      id: Read File
      uri: file:.
      parameters:
        fileName: recipient.txt
        noop: "true"
      steps:
        - convertBodyTo:
            id: convertBody
            type: java.lang.String
        - setHeader:
            id: setHeader
            expression:
              simple:
                expression: ${body}
            name: RecipientListHeader
        - log:
            id: log
            message: "Routing message to recipients: ${header.RecipientListHeader}"
        - recipientList:
            id: recipientList
            expression:
              simple:
                expression: "${header.RecipientListHeader} "
