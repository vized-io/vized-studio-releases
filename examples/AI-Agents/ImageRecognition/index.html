<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(30deg, #7fdda6 0%, #64a7da 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 2rem;
            padding: 2rem;
        }

        .left-panel, .right-panel {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .upload-area {
            /* border: 3px dashed #cbd5e0; */
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        .upload-area:hover {
            border-color: #667eea;
            /* background-color: #f7fafc; */
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #ebf8ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #575c62;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #313234;
            margin-bottom: 1rem;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(90deg, #71cf73 0%, #667eea 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .image-preview {
            max-width: 100%;
            max-height: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .analyze-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: none;
        }

        .analyze-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .upload-new-btn {
            background: #2078dd;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: none;
        }

        .upload-new-btn:hover {
            background: #2078dd;
            transform: translateY(-2px);
        }

        .response-header {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .response-container {
            flex: 1;
            /* background: #f7fafc; */
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
            /* border: 1px solid #e2e8f0; */
        }

        .response-content {
            line-height: 1.6;
        }

        .response-content h1, .response-content h2, .response-content h3 {
            color: #2d3748;
            margin: 1.5rem 0 1rem 0;
        }

        .response-content p {
            margin-bottom: 1rem;
        }

        .response-content ul, .response-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .response-content code {
            background: #edf2f7;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .response-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .response-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #4a5568;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            color: #718096;
            padding: 2rem;
        }

        .loading-spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .prompt-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s ease;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .left-panel, .right-panel {
                flex: none;
            }
        }

        .title{
            text-align: left;
            color: #4a5568;
            font-weight: 600;
            width: 100%;
            
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="title">Image Recognition</h1>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop an image here or click to browse</div>
                <button class="upload-btn" onclick="event.stopPropagation(); document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>
            
            <input type="file" id="fileInput" accept="image/*">
            <img id="imagePreview" class="image-preview" alt="Preview">
            
            <button class="analyze-btn" id="analyzeBtn">
                üîç Analyze Image
            </button>
            
            <button class="upload-new-btn" id="uploadNewBtn">
                üì§ Upload New Image
            </button>
        </div>

        <div class="right-panel">
            <!-- <div class="response-header">üìã Analysis Result</div> -->
            <div class="response-container">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div>Analyzing your image...</div>
                </div>
                <div class="response-content" id="responseContent">
                    <p style="color: #718096; text-align: center; margin-top: 2rem;">
                        Upload an image to see the AI analysis results here...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const uploadNewBtn = document.getElementById('uploadNewBtn');
        const responseContent = document.getElementById('responseContent');
        const loading = document.getElementById('loading');

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Click handler for upload area
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Analyze button handler
        analyzeBtn.addEventListener('click', analyzeImage);
        
        // Upload new button handler
        uploadNewBtn.addEventListener('click', resetInterface);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                analyzeBtn.style.display = 'block';
                uploadNewBtn.style.display = 'none';
                uploadArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            const file = fileInput.files[0];
            if (!file) return;

            // Show loading state
            loading.style.display = 'block';
            responseContent.innerHTML = '';
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';

            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const customPrompt = "";
                if (customPrompt) {
                    formData.append('prompt', customPrompt);
                }

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.text();
                
                // Hide loading
                loading.style.display = 'none';
                
                // Stream the response with typing effect
                await streamResponse(result);

            } catch (error) {
                loading.style.display = 'none';
                responseContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><small>Make sure the Camel route is running on the correct port.</small>
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Image';
                // Hide analyze button and show upload new button after analysis is complete
                analyzeBtn.style.display = 'none';
                uploadNewBtn.style.display = 'block';
            }
        }

        async function streamResponse(text) {
            // Convert markdown to HTML
            const htmlContent = marked.parse(text);
            
            // Clear previous content
            responseContent.innerHTML = '';
            
            // Create a temporary div to hold the HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            
            // Stream each character with typing effect
            let currentText = '';
            const fullText = tempDiv.textContent || tempDiv.innerText;
            
            for (let i = 0; i < fullText.length; i++) {
                currentText += fullText[i];
                
                // Update the content by re-parsing up to current position
                const partialMarkdown = text.substring(0, findMarkdownPosition(text, currentText.length));
                responseContent.innerHTML = marked.parse(partialMarkdown);
                
                // Scroll to bottom
                responseContent.scrollTop = responseContent.scrollHeight;
                
                // Add delay for typing effect
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            
            // Final render with complete markdown
            responseContent.innerHTML = htmlContent;
            
            // Add upload new button at the end of response
            // const uploadNewButtonDiv = document.createElement('div');
            // uploadNewButtonDiv.style.cssText = 'text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e2e8f0;';
            // uploadNewButtonDiv.innerHTML = `
            //     <button onclick="resetInterface()" style="
            //         background: #2078dd;
            //         color: white;
            //         border: none;
            //         padding: 0.75rem 2rem;
            //         border-radius: 8px;
            //         cursor: pointer;
            //         font-size: 1rem;
            //         font-weight: 600;
            //         transition: all 0.2s ease;
            //     " onmouseover="this.style.background='#2078dd'; this.style.transform='translateY(-2px)'" 
            //        onmouseout="this.style.background='#2078dd'; this.style.transform='translateY(0)'">
            //         üì§ Upload New Image
            //     </button>
            // `;
            // responseContent.appendChild(uploadNewButtonDiv);
        }

        function findMarkdownPosition(markdown, targetLength) {
            // Simple approximation - in a real implementation, you'd want
            // more sophisticated markdown parsing to handle formatting correctly
            let textLength = 0;
            for (let i = 0; i < markdown.length; i++) {
                if (markdown[i] !== '#' && markdown[i] !== '*' && markdown[i] !== '_' && 
                    markdown[i] !== '`' && markdown[i] !== '[' && markdown[i] !== ']' &&
                    markdown[i] !== '(' && markdown[i] !== ')') {
                    textLength++;
                    if (textLength >= targetLength) {
                        return i + 1;
                    }
                }
            }
            return markdown.length;
        }

        // Reset functionality
        function resetInterface() {
            imagePreview.style.display = 'none';
            analyzeBtn.style.display = 'none';
            uploadNewBtn.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
            responseContent.innerHTML = `
                <p style="color: #718096; text-align: center; margin-top: 2rem;">
                    Upload an image to see the AI analysis results here...
                </p>
            `;
        }

        // Add reset button functionality (optional)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                resetInterface();
            }
        });
    </script>
</body>
</html>
